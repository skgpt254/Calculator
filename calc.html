<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="calculator">
    <input type="text" id="display" readonly>
    <br>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button class="operator" onclick="appendToDisplay('+')">+</button>
    <br>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button class="operator" onclick="appendToDisplay('-')">-</button>
    <br>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button class="operator" onclick="appendToDisplay('*')">*</button>
    <br>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button class="operator" onclick="calculate()">=</button>
    <button class="operator" onclick="appendToDisplay('/')">/</button>
    <br>
    <button class="function" onclick="clearDisplay()">C</button>
    <button class="function" onclick="backspace()">&#8592;</button>
    <button class="function" onclick="appendToDisplay('Math.sqrt(')">âˆš</button>
    <button class="function" onclick="appendToDisplay('Math.pow(')">^</button>
    <br>
    <button class="function" onclick="appendToDisplay('Math.sin(')">sin</button>
    <button class="function" onclick="appendToDisplay('Math.cos(')">cos</button>
    <button class="function" onclick="appendToDisplay('Math.tan(')">tan</button>
    <button class="function" onclick="appendToDisplay('Math.log(')">log</button>
    <br>
    <button class="function" onclick="appendToDisplay('Math.PI')">Ï€</button>
    <button class="function" onclick="appendToDisplay('Math.E')">e</button>
    <button class="function" onclick="appendToDisplay('(')">(</button>
    <button class="function" onclick="appendToDisplay(')')">)</button><br>
    <p>Made with ðŸ’– By SANDESH KUMAR GUPTA</p>
</div>
<script src="cal.js"></script>
</body>
</html>
